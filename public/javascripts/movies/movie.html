<!-- TODO show if movie is checked in -->

<div data-ui-view>
    <h1>{{ movie.movie.title | titlecase }}</h1>

    <!-- checkedIn status display -->
    <span class="available" ng-if="movie.movie.checkedIn"> | available </span>
    <span class="checked-out" ng-if="!movie.movie.checkedIn"> | currently checked out</span>

    <div class="movie-details">
        <span><i class="fa fa-clock-o fa-1x"></i>{{ movie.movie.runTime }} min</span>
        <span><i class="fa fa-calendar fa-1x"></i>{{ movie.movie.releaseYear}}</span>
        <span>
            <i class="fa fa-smile-o fa-1x"></i><i class="fa fa-frown-o fa-1x"></i>{{ movie.movie.genre | titlecase }}
        </span>
    </div>
    <p class="movie-description">{{ movie.movie.description }}</p>
</div>
