
<div>
    <h1>I'm in a partial</h1>
    <ul>
        <li data-ng-repeat="movie in movies.movies" class="movie">
            <h3>{{ movie.title }}</h3>
            <p class="movie-details">
                <span>Length: {{ movie.runTime }} minutes |</span>
                <span>Genre: {{ movie.genre | capitalize }}</span>
            </p>
        </li>
    </ul>
</div>
