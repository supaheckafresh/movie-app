
<div data-ui-view>
    <h1 class="app-title">Check out these Movies</h1>
    <ul class="list">
        <li data-ng-repeat="movie in movies.movies" class="movie row">
            <span><i class="fa fa-film fa-2x"></i></span>
            <h3 class="movie-title"><a data-ui-sref="movies.movie ({ movie_title: movie.title })">{{ movie.title | titlecase }}</a></h3>

            <!-- checkedIn status display -->
            <span class="available" data-ng-if="movie.checkedIn == true" data-ng-click="movie.checkInOut()"> | <i class="fa fa-check-square"></i>
                available
            </span>

            <span class="checked-out" data-ng-if="movie.checkedIn == false" data-ng-click="movie.checkInOut()"> | <i class="fa fa-times-circle"></i>
                currently checked out
            </span>


            <div class="movie-details">
                <span><i class="fa fa-clock-o fa-1x"></i>{{ movie.runTime | runningHours }}</span>
                <span><i class="fa fa-calendar fa-1x"></i>{{ movie.releaseYear}}</span>
                <span>
                    <i class="fa fa-smile-o fa-1x"></i><i class="fa fa-frown-o fa-1x"></i>{{ movie.genre | titlecase }}
                </span>
            </div>
        </li>
    </ul>
</div>
